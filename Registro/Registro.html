<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Spa</title>
    <link rel="stylesheet" href="styleRegistro.css">
</head>
<body>

    <div class="registro-wrapper">
        <!-- Contenedor del formulario -->
        <div class="registro-container">
            <h2>Registro</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                </div>
                <input type="text" placeholder="Documento" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar Contraseña" required>

                <!-- Selección de género -->
                <div class="genero">
                    <label>
                        <input type="radio" name="genero" value="masculino" required>
                        <img src="../Img/Imagen-GeneroHombre.png" alt="Masculino">
                    </label>
                    <label>
                        <input type="radio" name="genero" value="femenino" required>
                        <img src="../Img/Imagen-GeneroMujer.png" alt="Femenino">
                    </label>
                </div>

                <div class="button-container">
                    <button type="submit">Registrarme</button>
                    <button id="regresarButton">Regresar</button>
                </div>
            </form>
        </div>

        <!-- Contenedor de la imagen -->
        <div class="registro-image"></div>
    </div>

</body>
</html>
